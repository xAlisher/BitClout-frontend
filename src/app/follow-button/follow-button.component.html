<div *ngIf="canLoggedInUserFollowTargetPublicKey()">
  <div *ngIf="displayAsLink; else displayAsLinkElseBlock">
    <!-- Display as link-->

    <div *ngIf="createFollowTxnBeingCalled; else beingCalledElseBlock">
      <!-- Loading-->
      <div class="spinner-border text-secondary" role="status">
        <span class="sr-only">Загрузка...</span>
      </div>
    </div>
    <ng-template #beingCalledElseBlock>
      <!-- Actual link-->
      <div *ngIf="isFollowing; else isFollowingElseBlock">
        <a class="" [ngClass]="followLinkClass" (click)="unfollow($event)">Отписаться</a>
      </div>
      <ng-template #isFollowingElseBlock>
        <a class="" [ngClass]="followLinkClass" (click)="follow($event)">Подписаться</a>
      </ng-template>
    </ng-template>
  </div>
  <ng-template #displayAsLinkElseBlock>
    <!-- Display as button -->
    <div *ngIf="isFollowing; else elseBlock">
      <button [ngClass]="getUnfollowButtonClasses()" (click)="unfollow($event)">Отписаться</button>
    </div>
    <ng-template #elseBlock>
      <button [ngClass]="getFollowButtonClasses()" (click)="follow($event)">Подписаться</button>
    </ng-template>
  </ng-template>
</div>
